	<script type="text/javascript">
		$.get("./Media/MyEBirdData.csv", function(data) {
				var dataString = new String(data);
				var table = "<table><tbody>";
				var rows = dataString.split("\n");
				for (var r=0; r<rows.length; r++) {
					table += "<tr>";
					var columns = rows[r].split(",");
					for (var c=0; c<columns.length; c++) {
						table += "<td>";
						table += columns[c];
						table += "</td>";
					}
					table += "</tr>";
				}
				table += "</tbody></table>";
				$("#eBird-data").append(table);
		});
	</script>
