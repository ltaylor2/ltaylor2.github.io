<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link href="css/ol.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/ol.js" type="text/javascript"></script>
</head>

<body>

	<div id="header">
	</div>
	<script type="text/javascript">
		$("#header").load("https://ltaylor2.github.io/index.html #header",
			function() {
				var links = document.getElementsByClassName("menu-item");
				for (var l = 0; l < links.length; l++) {
					links[l].classList.remove("menu-item-active");
				}

				var activeLinkName = "birding-link";
				var activeLink = document.getElementById(activeLinkName);
				activeLink.classList.add("menu-item-active");
		});
	</script>

	<div class="page">
		<div id="eBird-data">
		</div>

		<div id="bird-map">
		</div>

		<div id="species-overlay">
		</div>
	</div>

	<script src="js/birding_map.js" type="text/javascript"></script>
	<script src="js/birding_list.js" type="text/javascript"></script>
</body>
</html>
