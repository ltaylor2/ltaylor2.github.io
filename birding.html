<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link href="css/ol.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/ol.js" type="text/javascript"></script>
</head>

<body>

	<div id="header">
	</div>
	<script type="text/javascript">
		$("#header").load("https://ltaylor2.github.io/index.html #header",
			function() {
				var links = document.getElementsByClassName("menu-item");
				for (var l = 0; l < links.length; l++) {
					links[l].classList.remove("menu-item-active");
				}

				var activeLinkName = "birding-link";
				var activeLink = document.getElementById(activeLinkName);
				activeLink.classList.add("menu-item-active");
		});
	</script>

	<div class="page">
		<div id="eBird-data">
			<div id="bird-about">
				<p>Taxonomy from <a href="http://www.birds.cornell.edu/clementschecklist/download/" target="_blank">eBird/Clements Checklist v2017</a>, whether or not I agree. </p>
				<p>Click on an order to see families, and a family to see the species I've seen, via <span class="comment" title="There's no eBird API to sample via user, so I just download my life list once in awhile and auto-extract from there :'(">eBird</span>. 
				<br>
				Click a species to see a heatmap of my sightings and a photo, <span class="comment"title="I'm a better birder than I am a photographer, and I'm a pretty bad birder">if I have one</span>.
			</div>
			<div id="species-overlay">
			</div>
			<div id="bird-map">
			</div>
			<div id="species-labelBox">
			</div>
			<div id="bird-photoBox">
			</div>
		</div>
	</div>


	<script src="js/birding_map.js" type="text/javascript"></script>
	<script src="js/birding_list.js" type="text/javascript"></script>

</body>
</html>
