<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>

	<div id="header">
	</div>
	<script type="text/javascript">
		$("#header").load("https://ltaylor2.github.io/index.html #header",
			function() {
				var links = document.getElementsByClassName("menu-item");
				for (var l = 0; l < links.length; l++) {
					links[l].classList.remove("menu-item-active");
				}

				var activeLinkName = "rwl-link";
				var activeLink = document.getElementById(activeLinkName);
				activeLink.classList.add("menu-item-active");
		});
	</script>

	<div class="page">
		<div id="papers">
			<p> papers </p>
		</div>
		<div id="booksAndMusic">
			<div id="books">
				<p> books </p>
			</div>
			<div id="music">
				<p> music </p>
			</div>
		</div>
	</div>


</body>
</html>
