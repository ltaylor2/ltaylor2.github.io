<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

	<div id="load-header">
	</div>
	<script type="text/javascript">
		$("#load-header").load("https://ltaylor2.github.io/index.html #header",
			function() {
				var links = document.getElementsByClassName("menu-item");
				for (var l = 0; l < links.length; l++) {
					links[l].classList.remove("menu-item-active");
				}

				var activeLinkName = "cv-link";
				var activeLink = document.getElementById(activeLinkName);
				activeLink.classList.add("menu-item-active");
		});
	</script>
	<div class="page">

		<iframe src="https://docs.google.com/document/d/e/2PACX-1vQqjXbO_kE2fAf0zWDeSvqyV4gMvWnabwINN5TrrlK2F7k7OtlS_SCTPpw7gOL7KHmKPNh5ow2k6nRF/pub?embedded=true">
		</iframe>
	</div>
</body>
</html>
